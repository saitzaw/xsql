version: 3

models:
  - name: stg_country
    description: Country data
    columns:
      - name: region
        description: Region of the country
        tests:
          - not_null
      - name: code
        description: 2 letter region code
      - name: sub_region
        description: Sub-region of the country
        tests:
          - not_null
      - name: intermediate_region
        description: Intermediate-region of the country